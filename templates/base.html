{% load static %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/pkmnlist/">Pokedex</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Generations
                    </a>

                    <!-- Generation downbar -->
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">

                        {% for key,value in generation.items %}
                        <li>
                            <form class="d-flex" action="{% url 'generations'  %}">{% csrf_token %}


                                <button class="dropdown-item" name="pkmngeneration" value="{{key}}" type="submit"
                                        formmethod="post">Generation {{ value }}
                                </button>
                            </form>
                        </li>

                        {% endfor %}

                    </ul>

                </li>
                <!-- Type downbar -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdowns" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Types
                    </a>

                    <!-- Type downbar -->
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">

                        {% for key,value in type.items %}
                        <li>
                            <form class="d-flex" action="{% url 'types'  %}">{% csrf_token %}


                                <button class="dropdown-item" name="pkmntype" value="{{key}}" type="submit"
                                        formmethod="post"> {{ value }}
                                </button>
                            </form>
                        </li>

                        {% endfor %}

                    </ul>

                </li>
            </ul>
            <form class="d-flex" action="{% url 'search'  %}">{% csrf_token %}
                <input class="form-control me-2" type="search" name="pkmnname" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit" formmethod="post">Search</button>
            </form>
        </div>
    </div>
</nav>

<!-- Bootstrap -->
<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
<!-- Custom -->
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% block content %}
{% endblock %}
